<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch("https://jsonplaceholder.typicode.com/photos")
            .then(reponse => reponse.json())
            .then(photos => console.log(photos))

        async function getPhotos(){
            const reponse = await fetch("https://jsonplaceholder.typicode.com/photos")
            const photos = await reponse.json()
            console.log(photos)
        }

        getPhotos()

        async function getPhotos2(){
            const reponse = await fetch("https://jsonplaceholder.typicode.com/photos")
            const photos = await reponse.json()
            return photos
        }

        getPhotos2().then(photos => console.log(photos))

        async function getPhotos3(){
            const reponse = await fetch("https://jsonplaceholder.typicode.com/photos")
            const photos = await reponse.json()
            return photos
        }

        getPhotos3().then(photos => console.log(photos))

        async function getLesPhotos (){
            const photos = await getPhotos3()
            console.log(photos)
        }
        
        getLesPhotos ()
    </script>
</body>
</html>
