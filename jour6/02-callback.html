            // une manière de faire d'utiliser les callback 
            // function comme paramètre d'une autre fonction

            function genererChiffre (callback){ 
                // créer une fonction qui contient 1 paramètre exécutable
                setTimeout( () => { 
                    const b = 3 
                    //console.log(a + b) ;
                    callback(b)
                },4000)
            }

            const c = 2 ; 
            genererChiffre ((b) => { // exécuter la fonction et je lui met comme paramètre la définition de la fonction la fin du setTimeout 
                console.log(c + b)
            })

    </script>
