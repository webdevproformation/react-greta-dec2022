<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getArticles (){
            return new Promise(function(resolve, reject){
                setTimeout( () => {
                    const articles = [{id : 1 , titre : "article 1"}
                                    ,
                                {id : 2 , titre : "article 2"}]
                    console.log("getArticles")
                    resolve(articles)
                } , 2000)
            })
        }

        // fetch() => fonction native dans les navigateur 
        // retourne une Promise 
        // fetch().then()
        // await fetch()
        // récupérer des données qui sont stockées sur un serveur sur internet 
        // Base de Données sur internet 
        // le serveur qui met à disposition les données API 
        // Application Program Interface 

        // adresse sur internet 
        // json placeholder => https://jsonplaceholder.typicode.com/
        // appeler une adresse internet => récupérer un tableau de données 
        
        // première requête AJAX 
        // solution 1 avec then
        fetch( "https://jsonplaceholder.typicode.com/posts" )
                        .then(reponse => reponse.json())
                        .then(articles => console.log(articles))

        // solution 2 avec await async 
        async function getArticles (){
           const reponse = await fetch("https://jsonplaceholder.typicode.com/posts")
           console.log(reponse); // réponse HTTP
           const articles = await reponse.json()
           console.log(articles); 
        }
        getArticles ()

    </script>
</body>
</html>
